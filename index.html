<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div class="menu-line"></div>
  <div class="circle c-auto" id="circle1">
    <!-- <p class="number">23</p> -->
    <div class="line line-top"></div>
    <div class="line line-right"></div>
    <div class="line line-bottom"></div>
    <div class="line line-left"></div>
  </div>
  <div class="circle-2 c-auto" id="circle2">
    <!-- <p class="number">05</p> -->
    <div class="line line-top"></div>
    <div class="line line-right"></div>
    <div class="line line-bottom"></div>
    <div class="line line-left"></div>
  </div>
  <div class="circle-3 c-auto" id="circle3">
    <!-- <p class="number">17</p> -->
    <div class="line line-top"></div>
    <div class="line line-right"></div>
    <div class="line line-bottom"></div>
    <div class="line line-left"></div>
  </div>

  <div class="user-panel">
    <div class="range-1">
      <p>Цвет и скорость 1 круга</p>
      <input type="color" id="colorPicker1" value="#ffe4c4">
      <input type="range" id="myRange1" min="1000" max="40000" step="100" value="5000">
      <output for="myRange1" id="rangeValue1">5000</output>
    </div>
    <div class="range-2">
      <p>Цвет и скорость 2 круга</p>
      <input type="color" id="colorPicker2" value="#ffe4c4">
      <input type="range" id="myRange2" min="1000" max="40000" step="100" value="10000">
      <output for="myRange2" id="rangeValue2">10000</output>
    </div>
    <div class="range-3">
      <p>Цвет и скорость 3 круга</p>
      <input type="color" id="colorPicker3" value="#ffe4c4">
      <input type="range" id="myRange3" min="1000" max="40000" step="100" value="15000">
      <output for="myRange3" id="rangeValue3">15000</output>
    </div>
  </div>

</body>

</html>
